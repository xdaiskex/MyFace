	<div id="main">
		<div class="container">
			<div class="row">
				<form method="post" action="login.php" class="animated col s12 m8 offset-m2 l6 offset-l3 login" id="login">
					<h2 class="center">Login</h2>
					<div class="input-field"> 
						<i class="material-icons prefix">account_circle</i>
						<input type="text" name="userLog" class="user" required>
						<label for="user">Username</label>
					</div>
					<div class="input-field"> 
						<i class="material-icons prefix">lock</i>
						<input type="password" name="passLog" class="pass" required>
						<label for="pass">Password</label>
					</div>
					<button type="submit" class="waves-effect waves-light btn btn-large col s6 m6 l6 loginBtn">
						Login
					</button>
					<a class="waves-effect waves-light btn btn-large col s6 m6 l6 signupBtn" href="signup.html">Signup</a>
				</form>
			</div>
